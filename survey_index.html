<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe987;
        }
        .star-rating {
            font-size: 24px;
            color: #ff0000;
        }
        .star-rating span {
            cursor: pointer;
        }
        .table-bordered td,
        .table-bordered th {
            vertical-align: middle;
        }
        @media (max-width: 768px) {
            .star-rating {
                font-size: 20px;
            }
            .table-responsive {
                overflow-x: auto;
            }
            .table thead th {
                font-size: 12px;
            }
            .table tbody td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last" required>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="form-group">
                <label>Your Experience <span class="text-danger">*</span></label>
                <div class="d-flex align-items-center">
                    <div class="star-rating">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>
                    <small class="ml-2">Overall, how would you rate your experience with us?</small>
                </div>
            </div>
            <div class="form-group">
                <label>How satisfied are you with <span class="text-danger">*</span></label>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Purchase</td>
                                <td><input type="radio" name="purchase" value="1"></td>
                                <td><input type="radio" name="purchase" value="2"></td>
                                <td><input type="radio" name="purchase" value="3"></td>
                                <td><input type="radio" name="purchase" value="4"></td>
                                <td><input type="radio" name="purchase" value="5"></td>
                            </tr>
                            <tr>
                                <td>Service</td>
                                <td><input type="radio" name="service" value="1"></td>
                                <td><input type="radio" name="service" value="2"></td>
                                <td><input type="radio" name="service" value="3"></td>
                                <td><input type="radio" name="service" value="4"></td>
                                <td><input type="radio" name="service" value="5"></td>
                            </tr>
                            <tr>
                                <td>Company Overall</td>
                                <td><input type="radio" name="company_overall" value="1"></td>
                                <td><input type="radio" name="company_overall" value="2"></td>
                                <td><input type="radio" name="company_overall" value="3"></td>
                                <td><input type="radio" name="company_overall" value="4"></td>
                                <td><input type="radio" name="company_overall" value="5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label>How likely are you to <span class="text-danger">*</span></label>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Very Unlikely</th>
                                <th>Unlikely</th>
                                <th>Neutral</th>
                                <th>Likely</th>
                                <th>Very Likely</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Buy from us again</td>
                                <td><input type="radio" name="buy_again" value="1"></td>
                                <td><input type="radio" name="buy_again" value="2"></td>
                                <td><input type="radio" name="buy_again" value="3"></td>
                                <td><input type="radio" name="buy_again" value="4"></td>
                                <td><input type="radio" name="buy_again" value="5"></td>
                            </tr>
                            <tr>
                                <td>Recommend our product to others</td>
                                <td><input type="radio" name="recommend_product" value="1"></td>
                                <td><input type="radio" name="recommend_product" value="2"></td>
                                <td><input type="radio" name="recommend_product" value="3"></td>
                                <td><input type="radio" name="recommend_product" value="4"></td>
                                <td><input type="radio" name="recommend_product" value="5"></td>
                            </tr>
                            <tr>
                                <td>Recommend our company to others</td>
                                <td><input type="radio" name="recommend_company" value="1"></td>
                                <td><input type="radio" name="recommend_company" value="2"></td>
                                <td><input type="radio" name="recommend_company" value="3"></td>
                                <td><input type="radio" name="recommend_company" value="4"></td>
                                <td><input type="radio" name="recommend_company" value="5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments or suggestions</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
